<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Angelo Mari Santos | Certifications</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/components/button-styles.css" />
    <link rel="stylesheet" href="/styles/pages/certification-styles.css" />

    <script defer src="/scripts/goBack.js"></script>
    <script defer src="/scripts/scrollToTop.js"></script>
  </head>
  <body>
    <button onclick="goBack()" id="back-btn">Go Back</button>
    <div id="certification-container">
      <a
        href="https://www.freecodecamp.org/certification/RockyRaccoon08/responsive-web-design"
        target="_blank"
        class="certification-tile"
      >
        <img
          src="/assets/images/certifications/responsive-web-design.png"
          alt="Responsive Web Design Certification"
          class="certification-image"
        />
      </a>
      <a
        href="https://www.freecodecamp.org/certification/RockyRaccoon08/javascript-algorithms-and-data-structures-v8"
        target="_blank"
        class="certification-tile"
      >
        <img
          src="/assets/images/certifications/javascript-algorithms-and-data-structure.png"
          alt="JavaScript Algorithms and Data Structures Certification"
          class="certification-image"
        />
      </a>
    </div>
    <a id="back-to-top" href="#">
      <span class="material-symbols-outlined" id="arrow-circle"
        >arrow_circle_up</span
      >
    </a>
  </body>
</html>
