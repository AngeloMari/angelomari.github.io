<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Angelo Mari Santos | Artworks</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/components/button-styles.css" />
    <link rel="stylesheet" href="/styles/pages/artwork-styles.css" />

    <script defer src="/scripts/goBack.js"></script>
    <script defer src="/scripts/scrollToTop.js"></script>
  </head>
  <body>
    <button onclick="goBack()" id="back-btn">Go Back</button>
    <div id="artworks-container">
      <img
        src="/assets/images/artworks/ely-buendia.png"
        alt="Graphite portrait of Ely Buendia."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/george-harrison.png"
        alt="Graphite portrait of George Harrison."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/gerry-alanguilan.png"
        alt="Graphite portrait of Gerry Alanguilan."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/salvador-dali.png"
        alt="Scribble portrait of Salvador Dali."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/john-lennon.png"
        alt="Scribble portrait of John Lennon."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/ludwig-van-beethoven.png"
        alt="Scribble portrait of Ludwig van Beethoven."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/unboar.png"
        alt="Logo for Unboar, a student game development company."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/siklo.png"
        alt="Siklo, a character sprite design for a platformer game."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/beyond-binary.png"
        alt="A mascot design for Beyond Binary, a student organized event."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/seafarer.png"
        alt="Kitchen design for an offshore company."
        class="artwork-tile"
      />
      <img

      />
      <img
        src="/assets/images/artworks/lenteng-buhay-to.png"
        alt="Lenteng Buhay 'to, an artwork for a literary piece of the same name."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/hush-in-bloom.png"
        alt="A one line artwork titled 'Hush in Bloom' for a scented candle brand."

      />
      <img
        src="/assets/images/artworks/lady-bosses.png"
        alt="Lady Bosses, a digital artwork for a fashion brand."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/paul-mccartney.png"
        alt="Digital portrait of Paul McCartney."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/iyak-sa-takipsilim.png"
        alt="An artwork titled 'Iyak sa Takipsilim' for the 39th anniversary of people power revolution."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/flowers-for-frontliners.png"
        alt="An artwork titled 'Flowers for Frontliners' used to send messages of gratitude to frontliners during the pandemic."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/maginhawa.png"
        alt="Artwork inspired by the song 'Maginhawa' by Ang Bandang Shirley."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/ayaw-ko-silang-sumikat.png"
        alt="A pixel art for a literary piece titled 'Ayaw Ko Silang Sumikat'."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/seafarer.png"
        alt="A digital artwork titled 'Seafarer' to send appreciation to seafarers during the pandemic."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/budding.png"
        alt="A digital artwork titled 'Budding' for a literary piece of the same name."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/ang-mahalaga-lumaban.png"
        alt="A self-portrait titled 'Ang Mahalagang Lumaban' used during the 2022 Philippine national elections."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/leiko.png"
        alt="A monochrome digital artwork of Leiko, my love."
        class="artwork-tile"
      />
      <img
        src="/assets/images/artworks/the-stranger.png"
        alt="An artwork based on the novel 'The Stranger' by Albert Camus."
        class="artwork-tile"
      />

    <a id="back-to-top" href="#">
      <span class="material-symbols-outlined" id="arrow-circle"
        >arrow_circle_up</span
      >
